<body>
    <audio autoplay loop>

    <div class="container">
        <h1 class="glow-text">Happy Valentine's Day, My Love! ğŸ’–</h1>
        <p class="message">You are my dream, my joy, and my forever. I love you, Nessy! â¤ï¸</p>

        <div class="slider">

            <div class="slide fade"><img src="nessy2.jpg" alt="Nessy 2"></div>

        <button onclick="showLoveNote()">Click for a Special Message</button>

        <div id="love-note" class="hidden">
            <p class="letter">
                Dear Nessy,

        <div class="floating-hearts"></div>

    <script>
        function showLoveNote() {
            document.getElementById("love-note").classList.toggle("hidden");
        }

        let index = 0;
        function slideShow() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none");
            index = (index + 1) % slides.length;
            slides[index].style.display = "block";
            setTimeout(slideShow, 3000);
        }
        slideShow();
    </script>
